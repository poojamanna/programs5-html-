<body>

	<svg width="400" height="400" border=2px solid #000000;>
		<circle cx ="100" cy="100" r="90"
		stroke="maroon" stroke-width="4" fill="yellow"/>
	</svg>
	<svg width="400" height="180">
		<rect x="50" y="20" rx="20" ry="20" width="150" height="150"
		style="fill: red;stroke: black;stroke-width:5;opacity: 1.0"/>
	</svg>
	<svg width="400" height="400">
		<polygon points="100,10 40,198 190,78 10,78 160,198"
		style="fill: yellow;stroke: teal;stroke-width:5;fill-rule: evenodd;"/>
	</svg>
	<article>
		<h1>London</h1>
		<p>London is the capital and largest city of England and of the United Kingdom.
			<br>Standing on the River Thames in the south-east of England,</p><hr>
	</article>
